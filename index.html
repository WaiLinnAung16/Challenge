<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card(CH-1)</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card my-3" style="max-width: 600px">
        <div class="row g-0">
          <div class="col-md-5">
            <img
              src="./img/image-product-desktop.jpg"
              class="img-fluid overflow-hidden product-img"
              style="height: 100%"
              alt="..."
            />
          </div>
          <div class="col-md-7">
            <div class="card-body p-4">
              <p class="card-text text-black-50 title fw-normal">PERFUME</p>
              <p class="card-title h1">Gabriellle Essence Eau De Parfum</p>
              <p class="card-text">
                <small class="fw-normal" style="color: #9e9e9e"
                  >A floral,solar and voluptuous interpretation composed by
                  Olivier Polge,Perfumer-Creator for the House of CHANEL</small
                >
              </p>
              <p class="h1 d-flex align-items-center text-success mb-3">
                $149.99
                <span
                  class="text-decoration-line-through fs-6 ps-4 text-black-50"
                  >$169.99</span
                >
              </p>
              <button class="btn btn-success cart">
                <img src="./img/icon-cart.svg" class="pe-2 pb-1" />Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
